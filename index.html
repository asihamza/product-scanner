<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #scanner-container {
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin-bottom: 20px;
            background-color: #000;
        }
        input, button {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #results-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <button id="scan-barcode">Scan Barcode</button>
    <div id="scanner-container" style="display: none;"></div>
    <p>Scanned Code: <span id="barcode-result"></span></p>
    <input type="text" id="manual-barcode" placeholder="Enter barcode manually">
    <button id="submit-barcode">Submit</button>
    <button id="enable-cors">Enable CORS Proxy</button>
    <div id="results-container">
        <h2>Results</h2>
        <div id="physical-shops-results">
            <h3>Physical Shops</h3>
            <ul id="physical-shops-list"></ul>
        </div>
        <div id="online-shops-results">
            <h3>Online Shops</h3>
            <ul id="online-shops-list"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
